<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Session</title>
</head>
<body>
    <h1>Load a Previous Session</h1>

    <form method="POST">
        {% csrf_token %}
        <select name="session_id">
            {% for session in sessions %}
                <option value="{{ session.session_id }}">{{ session.name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Load Session</button>
    </form>

    <p><a href="{% url 'chat' %}">Back to Chat</a></p>
</body>
</html>
